<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Synchronized Video Viewing</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <link rel="stylesheet" href="index.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body>
<header>
    <h1>Synchronized Video Viewing</h1>
</header>
<div id="youtubePlaceholder"></div>
<div id="controls">

    <ul>

        <li>
            <input type="range" id="playerSeekBar" value="0">
            <i id="playerPlay" class="material-icons">play_arrow</i>
            <i id="playerPause" class="material-icons">pause</i>
            <i id="playerNext" class="material-icons">fast_forward</i>
            <i id="playerPrev" class="material-icons">fast_rewind</i>

        </li>
        <li>
            <p ><span id="current-time">0:00</span> / <span id="duration">0:00</span></p>
        </li>
        <li>
            <button type="button" id="autoSync" text="SEND"> AUTOSYNC </button>
        </li>
        <li>
            <label id="count"></label>
            <input type='text' id='userName' placeholder='Name' disabled>
            <h2 id="usercount">Users Currently Watching</h2>
            <div id = "chatBox"></div>
            <input type='text' id='chatMessage' placeholder='Message'>
            <button type="button" id="sendMessage" text="SEND">SEND</button>

        </li>


    </ul>
</div>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
<script src="https://www.youtube.com/iframe_api"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>

</body>
</html>
